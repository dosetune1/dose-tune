    <title>Dose Tune</title>
    <script>
      // Handle direct navigation to routes in production
      (function() {
        const path = window.location.pathname;
        const validRoutes = ['/', '/services', '/about', '/contact', '/order', '/admin', '/admin/dashboard'];
        
        if (!validRoutes.includes(path)) {
          window.location.href = '/';
        }
      })();
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
